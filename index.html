    <nav class="nav navbar-expand-sm bg-light navbar-light">
        <p class="ms-5 mt-3 navbar-brand me-5">Hotel</p>
        <div class="collapse navbar-collapse" id="navbar-nav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#" class="fw-bolder nav-link active pe-2">Locations</a>
            </li>
            <li class="nav-item">
              <a href="#" class="fw-bolder nav-link active pe-2">Offers</a>
            </li>
            <li class="nav-item">
              <a href="#" class="fw-bolder nav-link active pe-2">Meetings & Events</a>
            </li>

              <a href="#" class="fw-bolder nav-link active pe-2">Credit Cards</a>

              <a id="join" href="#" class="fw-lighter nav-link pe-2">Join</a>
            </li>
            <li class="nav-item">

                <i href="#" class="fas fa-user-circle fa-lg"></i>
              </span>

          </ul>
        </div>

      <div class="container pt-3 pb-3">
        <div class="row">
            <div class="col-xxl-4 col-md-12">
                <p class="fw-bold">Where to? <span class="text-muted fw-light">(<span class="fw-normal">Required</span>)</span></p>
                <input type="text" class="form-control" placeholder="City, state, location or airport."/>
            </div>
            <div class="col-md-12 col-xxl-8 pt-md-3 pt-sm-3 pt-xxl-0">
                <p class="fw-bold">When? <span class="text-muted fw-light">(<span class="fw-normal">Optional</span>)</span></p>
                <div class="row">
                    <div class="col-xs-12 col-sm-1 col-md-1 col-lg-auto">
                        <i id="calendar" class="fas fa-calendar fa-2x p-0 m-0"></i>
                    </div>
                    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-auto">
                        <p class="fw-bold fs-6 m-0 p-0">Check-in</p>
                        <p class="fw-lighter p-0">Add dates</p>
                      </div>
                      <div class="col-xs-12 col-sm-1 col-md-1 col-lg-auto">
                        <i id="calendar" class="fas fa-calendar fa-2x p-0 m-0"></i>
                    </div>
                      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-auto">
                        <p class="fw-bold fs-6 m-0 p-0">Check-out</p>
                        <p class="fw-lighter p-0">Add dates</p>
                      </div>
                      <div class="col-sm-12 col-lg-auto">
                        <button id="guest" class="mb-3d-block w-100 w-md-auto btn btn-outline-primary mb-2">1 Room, 1 Guest</button>
                      </div>
                      <div class=" col-sm-12 col-lg-auto">
                        <button id="special" class="w-100 w-md-auto btn btn-outline-primary mb-2">Special Rates</button>
                      </div>
                      <div class="col-sm-12 col-lg-auto">
                        <button id="go" class="w-100 w-md-auto btn btn-outline-primary mb-2">Find a Hotel</button>
                      </div>
                </div>
            </div>
        </div>
      </div>

      <div class="container-fluid blue-background">
        <div class="row">
        <div class="col-12">
        <h1 class="fw-light text-white ms-4">Earn 2x points on all stays, plus 1k bonus points each time you stay at a hotel brand!</h1>
        </div>
        </div>
